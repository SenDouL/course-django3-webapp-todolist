{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'custom.css' %}">
        <link rel="icon" type="image/png" href="{% static 'logo-clean.png' %}">

        <title>Ricardo Santos</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img src="{% static 'logo-clean.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                        &nbsp;ToDo
                    </a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        
                        {% if user.is_authenticated %}

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'todos' %}">Current</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'logoutuser' %}">
                            {% csrf_token %}
                            <span>Hello&nbsp;<b>{{ user.username }}</b>&nbsp;</span><button class="btn btn-light" type="submit">Logout</button>
                        </form>

                        {% else %}
                        
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                            </li>
                        </ul>

                        {% endif %}

                    </div>
                </div>
            </nav>
        </header>

        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="container">
                ToDo List Developed by <a href="https://www.linkedin.com/in/sendoul/" target="_blank">RSantos</a>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
